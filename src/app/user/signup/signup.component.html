<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/">My Chat</a>
  <button class="navbar-togggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" (click)="goToSignIn()">SignIn</a>
    </li>
    </ul>
  </div>
  </nav>
  <div class="row p-0 m-0">
    <div class="col-sm"></div>
    <div class="col-sm p-5">
      <h2 class="form-signin-heading">Sign up to start chat</h2>
    <br>
    <span>FirstName:</span>
    <label for="inputFirstName" class="sr-only" >FirstName</label>
    <input type="text " id="inputFirstName" class="form-control" [(ngmodel)]="firstName" placeholder="firstName" required autofocus>
    <br>
    <span>lastName:</span>
    <label for="inputLastName" class="sr-only" >FirstName</label>
    <input type="text " id="inputLastName" class="form-control" [(ngmodel)]="lastName" placeholder="lastName" required >
    <br>
    <span>Mobile:</span>
    <label for="inputMobile" class="sr-only" >Mobile</label>
    <input type="text " id="inputMobile" class="form-control" [(ngmodel)]="mobile" placeholder="mobile" required >
    <br>
    <span>email:</span>
    <label for="inputEmail" class="sr-only" >email</label>
    <input type="text " id="inputEmail" class="form-control" [(ngmodel)]="email" placeholder="email" required >
    <br>
    <span>Password:</span>
    <label for="inputPassword" class="sr-only" >Password</label>
    <input type="text " id="inputPassword" class="form-control" [(ngmodel)]="password" placeholder="password" required >
    <br>
    <span>ApiKey:</span>
    <label for="inputApiKey" class="sr-only" >ApiKey</label>
    <textarea type="password " id="AuthKey" class="form-control" [(ngmodel)]="apiKey" placeholder="apiKey" required ></textarea>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">signup</button>
    </div>


  </div>
